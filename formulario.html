<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <a href="/index.html">Index</a>
        <a href="/lista.html">Lista</a>
        <a href="/quemsomos.html">Quem</a>
    </head>
    <div>
        <h1>Forms</h1>
        <form>
            <div>
                <label for="txt-nome">Nome:</label>
                <input type="text" id="txt-nome"/>
            </div>
            <div>
                <label for="nb-idade">Idade:</label>
                <input type="number" id="nb-idade"/>
            </div>
            <div>
                <label for="dt-data de nascimento">data de nascimento:</label>
                <input type="date" id="dt-data de nascimento"/>
            </div>
            <div>
                <label for="bt-trabalhar">Está trbalhando:</label>
                <input type="button" id="bt-trabalhar"/>
            </div>
            <div>
                <label for="cx-mora sozinho">Mora sozinho:</label>
                <input type="checkbox" id="cx-mora sozinho"/>
            </div>
            <div>
                <label for="rd-dias-da-semana">Dias da semana:</label>
                <label for="rd-segunda">Segunda-feira</label>
                <input type="radio" id="rd-segunda" name="rd-dias-da-semana"/>
                <label for="rd-terca">Terça-feira</label>
                <input type="radio" id="rd-terca" name="rd-dias-da-semana"/>
            </div>

        </form>
    </div>
</body>
</html>
